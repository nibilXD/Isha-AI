<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimeBank Rewards</title>
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Bank UI Styling */
    .bank-ui {
      width: 65%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: linear-gradient(to bottom, #ffffff, #e6e9f0);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .bank-header {
      width: 100%;
      padding: 15px;
      background: #003580;
      color: white;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 0.9rem;
      color: #ffffff;
      text-align: center;
      margin-bottom: 15px;
    }
    .bank-content {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .bank-content h2 {
      text-align: center;
      color: #003580;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .bank-content label {
      font-size: 0.9rem;
      color: #333;
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .bank-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .bank-content button {
      width: 100%;
      padding: 10px;
      background: #003580;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .bank-content button:hover {
      background: #0055b3;
    }
    .promo-banner {
      text-align: center;
      font-size: 0.9rem;
      color: #ff4500;
      margin-bottom: 10px;
    }
    .disclaimer {
      font-size: 0.75rem;
      color: #666;
      text-align: center;
      margin-top: 5px;
    }

    /* Terminal Section Styling */
    .terminal {
      width: 35%;
      background: #121212;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    .terminal-header {
      color: #ff4500;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .terminal-content {
      flex-grow: 1;
      white-space: pre-wrap;
      line-height: 1.5;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background: #1e1e1e;
      box-shadow: inset 0 0 10px #000;
      font-family: "Courier New", monospace;
    }
    .terminal-footer {
      color: #555;
      font-size: 0.8rem;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .bank-ui, .terminal {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <!-- Bank UI Section -->
  <div class="bank-ui">
    <div class="bank-header">PrimeBank Rewards</div>
    <div class="tagline">"Secure Banking Anytime, Anywhere"</div>
    <div class="bank-content">
      <h2>Claim Your â‚¹10,000 Cashback</h2>
      <p class="promo-banner">Hurry! Limited Time Offer!</p>
      <form id="bank-form">
        <label for="account-number">Account Number</label>
        <input type="text" id="account-number" placeholder="Enter your account number" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        
        <label for="otp">OTP</label>
        <input type="text" id="otp" placeholder="Enter OTP sent to your phone" required>
        
        <button type="submit">Claim Now</button>
      </form>
      <div class="disclaimer">This is a simulated bank interface for educational purposes only.</div>
    </div>
  </div>

  <!-- Terminal Section -->
  <div class="terminal">
    <div class="terminal-header">Phishing Terminal</div>
    <div class="terminal-content" id="terminal-output">
      Waiting for user input...
    </div>
    <div class="terminal-footer">Simulated phishing terminal for educational use only.</div>
  </div>

  <script>
    const form = document.getElementById('bank-form');
    const terminalOutput = document.getElementById('terminal-output');

    // Function to simulate terminal output
    function addTerminalLine(text, isSuccess = true) {
      const line = document.createElement('div');
      line.textContent = text;
      line.style.color = isSuccess ? '#00ff00' : '#ff4500';
      terminalOutput.appendChild(line);
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission

      // Capture form data
      const accountNumber = document.getElementById('account-number').value;
      const password = document.getElementById('password').value;
      const otp = document.getElementById('otp').value;

      // Simulate phishing terminal output
      addTerminalLine(`[+] Capturing Login Data...`);
      addTerminalLine(`Account Number: ${accountNumber}`);
      addTerminalLine(`Password: ${password}`);
      addTerminalLine(`OTP: ${otp}`);
      addTerminalLine(`[!] Data Captured Successfully.`);
      addTerminalLine(`----------------------------------------`);

      // Clear form for next input
      form.reset();
    });
  </script>
</body>
</html>
